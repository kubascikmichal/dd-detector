<!DOCTYPE html>

<head>
    <title>
        Decibel meter
    </title>
    <link href="/style.css" rel="stylesheet">
    </link>
    <script src="script.js"></script>
</head>

<body>
    <div>
        <div class="card">
            <h3>Actual dB: <span id="actual"></span></h3>
            <div>
                <h1>Settings</h1>
                <form>
                    <p>Treshold [dB]: <input type="number" id="treshold"></p>
                    <p>Generator MAC address <input type="text" id="generator"></p>
                </form>
            </div>
            <button class="button" onclick="setSettings()">Zmenit nastavenia</button>

            <div>
                <h2>Info & stats</h2>
                <p>My MAC address <span id="MAC"></span></p>
                <p>Totaly over: <span id="totaly"></span></p>
                <p>Last 24h (after restart): <span id="last"></span></p>
            </div>
        </div>
    </div>
</body>
